# Key Bindings
# key name refer to `xev` or `wev` command output,
# mod keys name: super,ctrl,alt,shift,none

# reload config
bind=SUPER+SHIFT,r,reload_config

# menu and terminal
bind=Alt,space,spawn,~/.config/rofi/scripts/launcher_t4
bind=SUPER,space,spawn,~/.config/rofi/powermenu/type-1/powermenu.sh
bind=SUPER,Return,spawn,kitty

# exit
bind=SUPER+SHIFT,m,quit
bind=SUPER,x,killclient,

# switch window focus
bind=SUPER,Tab,focusstack,next
bind=ALT,Left,focusdir,left
bind=ALT,Right,focusdir,right
bind=ALT,Up,focusdir,up
bind=ALT,Down,focusdir,down

# swap window
bind=SUPER+SHIFT,Up,exchange_client,up
bind=SUPER+SHIFT,Down,exchange_client,down
bind=SUPER+SHIFT,Left,exchange_client,left
bind=SUPER+SHIFT,Right,exchange_client,right

# switch window status
bind=SUPER,g,toggleglobal,
bind=ALT,Tab,toggleoverview,
bind=ALT,f,togglefloating,
bind=SUPER,f,togglemaximizescreen,
bind=SUPER+ALT,f,togglefullscreen,
#bind=ALT+SHIFT,f,togglefakefullscreen,
bind=SUPER,c,minimized,
bind=SUPER,o,toggleoverlay
bind=SUPER,i,restore_minimize
bind=SUPER+SHIFT,c,centerwin
bind=ALT,z,toggle_scratchpad

# scroller layout
bind=ALT,e,set_proportion,1.0
bind=ALT,x,switch_proportion_preset,

# switch layout
bind=SUPER,t,setlayout,tile
bind=SUPER,v,setlayout,vertical_grid
bind=SUPER+SHIFT,s,setlayout,scroller

# tag switch
bind=SUPER,Left,viewtoleft,0
bind=CTRL,Left,viewtoleft_have_client,0
bind=SUPER,Right,viewtoright,0
bind=CTRL,Right,viewtoright_have_client,0
bind=CTRL+SUPER,Left,tagtoleft,0
bind=CTRL+SUPER,Right,tagtoright,0

bind=SUPER,1,view,1,0
bind=SUPER,2,view,2,0
bind=SUPER,3,view,3,0
bind=SUPER,4,view,4,0
bind=SUPER,5,view,5,0
bind=SUPER,6,view,6,0
bind=SUPER,7,view,7,0
bind=SUPER,8,view,8,0
bind=SUPER,9,view,9,0

# tag: move client to the tag and focus it
# tagsilent: move client to the tag and not focus it
# bind=Alt,1,tagsilent,1
bind=Alt,1,tag,1,0
bind=Alt,2,tag,2,0
bind=Alt,3,tag,3,0
bind=Alt,4,tag,4,0
bind=Alt,5,tag,5,0
bind=Alt,6,tag,6,0
bind=Alt,7,tag,7,0
bind=Alt,8,tag,8,0
bind=Alt,9,tag,9,-1

#toggleview
bind=CTRL,1,toggleview,1
bind=CTRL,2,toggleview,2
bind=CTRL,3,toggleview,3
bind=CTRL,4,toggleview,4
bind=CTRL,5,toggleview,5
bind=CTRL,6,toggleview,6
bind=CTRL,7,toggleview,7
bind=CTRL,8,toggleview,8
bind=CTRL,9,toggleview,9

# monitor switch
# bind=alt+shift,Left,focusmon,left
# bind=alt+shift,Right,focusmon,right
# bind=SUPER+Alt,Left,tagmon,left
# bind=SUPER+Alt,Right,tagmon,right

# gaps
bind=ALT+SHIFT,X,incgaps,1
bind=ALT+SHIFT,Z,incgaps,-1
bind=ALT+SHIFT,R,togglegaps

# movewin
bind=CTRL+SHIFT,Up,movewin,+0,-50
bind=CTRL+SHIFT,Down,movewin,-0,+50
bind=CTRL+SHIFT,Left,movewin,-50,+0
bind=CTRL+SHIFT,Right,movewin,+50,+0

# resizewin
bind=CTRL+ALT,Up,resizewin,+0,-50
bind=CTRL+ALT,Down,resizewin,+0,+50
bind=CTRL+ALT,Left,resizewin,-50,+0
bind=CTRL+ALT,Right,resizewin,+50,+0

# Mouse Button Bindings
# NONE mode key only work in ov mode
mousebind=SUPER,btn_left,moveresize,curmove
mousebind=SUPER,btn_middle,togglemaximizescreen,1
mousebind=SUPER,btn_right,moveresize,curresize
mousebind=NONE,btn_left,toggleview,1
mousebind=NONE,btn_right,killclient,0

# Axis Bindings
axisbind=SUPER,UP,viewtoleft_have_client
axisbind=SUPER,DOWN,viewtoright_have_client
axisbind=ALT,DOWN,focusdir,right
axisbind=ALT,UP,focusdir,left

# Gesture Bindings
# ---------

#application
bind=SUPER,e,spawn,nemo
bind=CTRL,Return,spawn,zen-browser
bind=SUPER+ALT,c,spawn,codium
bind=CTRL+SHIFT,z,spawn,zeditor

#screenshot
bind=SUPER,S,spawn,~/.config/mango/scripts/snip.sh

#volume control
bind=SUPER+ALT,Up,spawn,dms ipc call audio increment 10
bind=SUPER+ALT,Down,spawn,dms ipc call audio decrement 10
bind=SUPER+ALT,v,spawn,dms ipc call audio mute
bind=SUPER+ALT,m,spawn,dms ipc call audio micmute

#brightness control
bind=SUPER+CTRL,Up,spawn,dms ipc call brightness increment 5 ""
bind=SUPER+CTRL,Down,spawn,dms ipc call brightness decrement 5 ""

#toggle nightmode
bind=SUPER+CTRL,n,spawn,dms ipc call night toggle

#lockscreen
bind=SUPER,l,spawn,dms ipc call lock lock

#wallpaper picker
bind=SUPER,w,spawn,dms ipc call dankdash wallpaper

# color picker
bind=SUPER+ALT,space,spawn,dms color pick -a
